<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Employee Panel</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand " th:href="@{/}">
            <img src="/images/repair-icon.png" width="80" height="80" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-right">
                <a class="nav-item nav-link  " style="font-size: 20px" th:href="@{/}">Home </a>
                <a class="nav-item nav-link " style="font-size: 20px" th:href="@{/owner/showFindForm}">Find Car
                    Owners</a>
                <div sec:authorize="hasAnyRole('ROLE_MANAGER')">
                    <a class="nav-item nav-link  active" style="font-size: 20px" th:href="@{/employee/showAll}">Employee
                        Panel <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h3>Employee Panel</h3>
    <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{username}"/>
        <input type="hidden" th:field="*{password}"/>
        <div th:if="${saveError}"><span th:text="${saveError}"></span> </div>

        <div th:if="!*{id}">
        User Name: <input type="text" th:field="*{username}" placeholder="User Name" class="form-control mb-4 col-4"/>
        Password: <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4"/>
        </div>

        First Name: <input type="text" th:field="*{firstName}" placeholder="First Name"
                           class="form-control mb-4 col-4"/>
        Last Name: <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4"/>
        Address: <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4"/>
        City: <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4"/>
        Phone Number: <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number"
                             class="form-control mb-4 col-4"/>
        <hr>
        <button class="btn btn-secondary btn-sm" type="submit">Save</button>
    </form>
</div>

<footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright</div>
</footer>
</body>
</html>
